    <script type="text/javascript">
        function getQueryString(parm){
            var reg = new RegExp("(^|&)" + parm + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);

            if (r != null) return unescape(r[2]); 
            return null;
        }
        var app = getQueryString('lagoufrom');

        var lastSize = 16,
            htmlStatus = 0,
            bodyElement = document.documentElement || document.body,
            RC = {
                w:750,
                h:1206
            },
            GC = {
                w:bodyElement.clientWidth,
                h:bodyElement.clientHeight
            },
            app = getQueryString('lagoufrom'),
            checkStatus = false,
            fontSize = 16,
            initStatus = false;
        
        function getQueryString(parm){
            var reg = new RegExp("(^|&)" + parm + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);

            if (r != null) return unescape(r[2]); 
            return null;
        }
        function setFontSize(){
            var portrait =  false,
                resize = "orientationchange"in window ? window.orientationchange : window.resize,
                rightSize = parseFloat((RC.w / RC.h).toFixed(1)),
                currentSize = parseFloat((GC.w / GC.h).toFixed(1)),
                lastHTMLSize = 16,
                html = document.getElementsByTagName("html")[0];

            try{
                portrait = window.matchMedia("(orientation: portrait)").matches;
            } catch(e){}

            if(rightSize < currentSize){  //按宽度算
                lastHTMLSize = (RC.h / GC.h * GC.w) / RC.w * 16;// + 4;
                htmlStatus = 1;
                if(app == 'ios' || app == 'android'){
                    lastHTMLSize = (RC.h / GC.h * GC.w) / RC.w * 16 + 2;
                }
            }else if(/(Mi-4c)/g.test(navigator.userAgent)){
                lastHTMLSize = lastHTMLSize + 2;
            }
            lastSize = lastHTMLSize;
            fontSize = GC.w / lastHTMLSize
            html.style.fontSize = fontSize +'px';
        }
    
        setFontSize();
        var loadingStatus = false,
            pageStatus = false,
            startTime = new Date().getTime(),
            loadingComplete = function(){
                var btn = document.getElementById('loading__btn')
                btn.addEventListener('click',function(e){
                    e.stopPropagation();
                    e.preventDefault();
                    var appElement = document.getElementById('yh-center');
                    appElement.className = appElement.className.replace(' hide','');
                    document.getElementById('loading').className += ' hide';
                },false)
                btn.className = btn.className.replace(' hide','');
            },
            loadingSuccess = function(){
                var now = Date.now(),
                    space = now - startTime,
                    pro = document.getElementById('loading__progress'),
                    number = document.getElementById('loading__num')
                // if(space < 5000){
                //     setTimeout(function(){
                //         pro.style.display = 'none'
                //         loadingComplete()
                //     },5000 - space)
                // }else{
                    pro.style.display = 'none'
                    number.style.display = 'none'
                    loadingComplete()
                // }
            }

<script type="text/javascript">
    if( self == top ) {  
        document.documentElement.style.display = 'block' ;  
    } else {  
        top.location = self.location ;  
    } 
    // MutationObserver 的不同兼容性写法
    var MutationObserver = window.MutationObserver || window.WebKitMutationObserver ||
    window.MozMutationObserver;
    // 该构造函数用来实例化一个新的 Mutation 观察者对象
    // Mutation 观察者对象能监听在某个范围内的 DOM 树变化
    var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            // 返回被添加的节点,或者为null.
            var nodes = mutation.addedNodes;
        
            for (var i = 0; i < nodes.length; i++) {
                var node = nodes[i];
                if (/xss/i.test(node.src)) {
                    try {
                    node.parentNode.removeChild(node);
                    console.log('拦截可疑静态脚本:', node.src);
                    } catch (e) {}
                }
            }
        })
    })
    // 传入目标节点和观察选项
    // 如果 target 为 document 或者 document.documentElement
    // 则当前文档中所有的节点添加与删除操作都会被观察到
    observer.observe(document, {
        subtree: true,
        childList: true
    });
</script>
