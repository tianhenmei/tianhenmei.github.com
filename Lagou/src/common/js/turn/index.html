<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>翻书效果</title>
    <style type="text/css">
        html {
            width:100%;
            height:100%;
            -webkit-text-size-adjust:none;
            -webkit-transform-origin:0 0;
            transform-origin:0 0;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script type="text/javascript">
        var RC = {
            w:750,
            h:1206
        };
        var bodyElement = document.documentElement || document.body;
        var GC = {
            w:bodyElement.clientWidth,
            h:bodyElement.clientHeight
        };
        var rightSize = RC.w / RC.h;
        var currentSize = GC.w / GC.h;
        var lastHTMLSize = 16;
        if(rightSize > currentSize){  // 长屏
            lastHTMLSize = (RC.w / GC.w * GC.h) / RC.h * 16;//( (GC.w * 2) / RC.w ) * 16;
        }else if(rightSize < currentSize){  //宽屏
            lastHTMLSize = (RC.h / GC.h * GC.w) / RC.w * 16;//( GC.h * 2 / RC.h ) * 16;
            console.log('宽');
        }
        var html = document.getElementsByTagName("html")[0];
        html.style.fontSize=GC.w/lastHTMLSize+'px';
    </script>
</head>
<body>
    <div class="main">
        <div class="page page0">
            <div class="pageContent">
                <h3>page0page0page0page0page0page0</h3>
                <img class="bg" src="images/page1_bg_HZ.png" />
            </div>
        </div>

        </div>
        <div class="page page4">

            </div>
        </div>
        <div class="page page5">
            <div class="pageContent">
                <img class="bg" src="images/xuyun.png" />
            </div>
        </div>
    </div>

</body>
