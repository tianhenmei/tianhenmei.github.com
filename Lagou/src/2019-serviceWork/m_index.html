<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <title>Service Worker</title>
<body>
    <div class="main">
        <img class="loading" src="images/loading-03.gif" />
        <img class="hand" src="images/hand.png" />
        <img class="btn" src="images/page2-card02-btn.png" />
    </div>
    <script>
        // register
        if("serviceWorker" in navigator){
            var version = '1.0.1';
            console.log("serviceWorker");
            // if(localStorage.getItem('sw_version') !== version){
                // localStorage.setItem('sw_version',version);
                window.addEventListener('load',function(){  // DOMContentLoaded
                    console.log('loaded');
                    navigator.serviceWorker.register('./sw.js')
                        .then(function(registration){
                            console.log("Register success: ",registration.scope);
                        })
                        .catch(function(err){
                            console.log("Register failed: ",err);
                        });
                },false);
            // }
        }
    </script>
</body>
</html>
