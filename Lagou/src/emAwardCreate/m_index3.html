<script>
	alert('after delate');
	pageLogin(function(){
		fromServer();
	});

	/**
	 * sket 猜你喜欢
	 */
	var timeHandle = null;
	var times = 0;
	function fromServer(){
		//判断是否有fromserver的
		//判断是哪个id
		//获取template
		//获取data
		//渲染
		var fromServerEle = $('[fromserver=guessyourlike]');
		if(fromServerEle.length <= 0){
			return
		}
		var servertype = $('[fromserver]').attr('fromserver');
		var num = $('[fromserver]').attr('fromservernum');
		var targetEleId = $('[fromserver]').attr('id');
		var templateResult = $('#fromserver' + targetEleId).html().replace('{{setDynamicAttribute this}}', '');
		$('#' + targetEleId).css('height', 'auto');
		if(typeof Handlebars != 'undefined'){
			var template = Handlebars.compile(templateResult);
			getLikeData(num, function(data){
				var posData = arrangePosdata(data);
				var html = template({
					elemID: targetEleId,
					position: posData
				});
				var li = $(html).html();
				$('#' + targetEleId).html(li);
				setLgData();
			});
		}else{
			var src = 'https://www.lgstatic.com/topic/js/handlebars-v1.3.0.js';
			loadJs(src, function(){
				var template = Handlebars.compile(templateResult);
				getLikeData(num, function(data){
					var posData = arrangePosdata(data);
					var html = template({
						elemID: targetEleId,
						position: posData
					});
					var li = $(html).html();
					$('#' + targetEleId).html(li);
					setLgData();
				});
			});
		}
	}

	function loadJs(src, calFuc) {
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = src;
		document.getElementsByTagName("head")[0].appendChild(script);
		script.onload = function(){
			if(calFuc){
				calFuc();
			}
		}
	}

	function getLikeData(num, callback){
		console.log(num);
		var _url = 'https://activity.lagou.com/activityapi/ambition/recommendPosition';
		var _data = {
			num: num || 12
		}
		jQuery.ajax({
			type: 'get',
			url: _url,
			data: _data,
			success: function(data){
				if(data.success){
					if(callback){
						callback(data.content);
					}
				}else{
					console.log(data.message);
					var isAPP = getUrlParam('lagoufrom',2);
					if(isAPP){
							alert('getlike app jump');  
							appAuth();
					}else{   // 浏览器
						
							window.location.href = 'https://activity.lagou.com/activityapi/basic/login.html?redirect='+window.location.href;
					}
				}
			},
			error: function(xhr, type){
				alert('网络原因请重新尝试!');
			}
		});
	}

	function arrangePosdata(data){
		var arr = [];
		$.each(data, function(index, item){
			var obj = {}
			obj.companyId = item.companyId;
			if(item.companyLogo.indexOf('http') < 0){
				obj.logo = 'https://www.lgstatic.com/' + item.companyLogo;
			}else{
				obj.logo = item.companyLogo;
			}
			// obj.logo = item.companyLogo;
			obj.name = item.companyShortName;
			obj.industryfield = cutindustryField(item.industryField);
			obj.city = item.city;
			obj.position = [
				{
					positionId: item.positionId,
					positionName: item.positionName,
					salary: item.salary

				}
			]
			arr.push(obj);
		});
		return arr;
	}

	function cutindustryField(str){
		var reg1 = new RegExp(',', 'g');
		var reg2 = new RegExp('，', 'g');
		var _str = str.replace(reg1, ' ').replace(reg2, ' ');
		var strArr = _str.split(' ');
		var newArr = strArr.sort(function(a, b){
			return a.length -b.length
		});
		return newArr[0];
	}

		function pageLogin(cbFuc){

		needLogin = JSON.parse($('#h5Datas').html()).needLogin || JSON.parse($('#eventDatas').html()).needLogin;
		if(!needLogin){
			return
		}
		var isAPP = getUrlParam('lagoufrom',2);
		if(isAPP){   // app 授权
			appAuth(cbFuc);  
		}else{   // 浏览器
			browserAuth(cbFuc);			
		}
	}

	function browserAuth(cbFuc){
		$.ajax({
			type:'get',
			url:'https://activity.lagou.com/activityapi/basic/ifLogin',
			success: function(data){
				if(data.success){
					var state=data.state;
					if(state == 200){ //登录成功
						pageIsLogin = true;
						if(cbFuc){
							cbFuc();
						}
					}else if(state == 201){// 无登录用户
						alert('browserAuth jump');
						window.location.href = 'https://activity.lagou.com/activityapi/basic/login.html?redirect='+window.location.href;
					}
				}else{
					console.log(data.message);
					pageIsLogin = false;

				}
			},
			error:function(error){
				console.log(error.message);
			}
		});

	}
	var pageIsLogin;
	function appAuth(cbFuc){
		var checkcode = getUrlParam('checkCode',0);
		if(checkcode){
			$.ajax({
				type:'get',
				url:'https://activity.lagou.com/activityapi/basic/appAutoLogin.json',//https://activity.lagou.com/activityapi/basic/ifLogin',
				data:{
					checkCode:checkcode
				},
				success:function(data){
					if(data.state == 200){  // 已登录
						pageIsLogin = true;
						cbFuc();
					}
				},
				error:function(error){
					console.log(error.message);
					pageIsLogin = false;
				}
			});
		}else{
			alert('checkcode jump');
			window.location.href = 'https://www.lagou.com/center/login?forward=' + encodeURIComponent(window.location.href);
		}
	}

	function setLgData(){
		var lgID = JSON.parse($('#eventDatas').html()).lgID;
		$('.companyPosition_14Parent [data-lg-tj-id]').attr('data-lg-tj-id', lgID);
	}

	function getUrlParam(param,mode){  // mode:0 字符串  1: 布尔值   2: 拉勾APP 判断
		var search = window.location.search;
		var urlObj = {};
		if(search.indexOf('?') != -1){
			var str = search.substr(1);
			var strArray = str.split('&');
			for(var i = 0; i < strArray.length; i++){
				var c = strArray[i].split('=');
				urlObj[c[0]] = unescape(c[1]);   //unescape:对通过 escape() 编码的字符串进行解码。
			}

			if(urlObj[param]!= undefined){
				switch(mode){
					case 0:
						if(urlObj[param] != 'undefined'){
							return urlObj[param];
						}
						break;
					case 1:
						if(urlObj[param] != 'undefined'){
							return true;
						}
						break;
					case 2:
						if(urlObj[param] == 'undefined' || urlObj[param] == 'ios' || urlObj[param] == 'android'){
							// 当前链接为在APP中打开
							return true;
						}
						break;
				}
			}
		}
		switch(mode){
			case 0:
				return '';
			case 1:
			case 2:
				return false;
		}
	}
</script>
