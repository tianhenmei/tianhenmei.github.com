        var lastSize = 16,

        function shareSuccess(){
            currentCount++
            if(app && app.shareSuccessCallback){
                app.shareSuccessCallback()
            }
        }
        function getQueryString(parm) {
            var reg = new RegExp("(^|&)" + parm + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);

            if (r != null) return unescape(r[2]);
            return null;
        }
        function setFontSize() {
            var portrait = false,
                resize = "orientationchange" in window ? window.orientationchange : window.resize,
                rightSize = parseFloat((RC.w / RC.h).toFixed(1)),
                currentSize = parseFloat((GC.w / GC.h).toFixed(1)),
                lastHTMLSize = 16;

            try {
                //横屏： "(orientation: landscape)"
                //竖屏： "(orientation: portrait)"
                portrait = window.matchMedia("(orientation: portrait)").matches;
            } catch (e) { }
            if(rightSize > currentSize){  // 长屏
                lastHTMLSize = 16;
            }else if(rightSize < currentSize){  //宽屏
                lastHTMLSize = (RC.h / GC.h * GC.w) / RC.w * 16;// + 4;
            }else if(/(Mi-4c)/g.test(navigator.userAgent)){
                lastHTMLSize = lastHTMLSize + 2;
            }else if(/(MI 5s)/gi.test(navigator.userAgent)){
                if(lagoufrom == 'ios' || lagoufrom == 'android'){
                    lastHTMLSize = lastHTMLSize + 2.5;
                }
            }
            var rightSize2 = parseFloat((RC.w / RC.h).toFixed(3)),
                currentSize2 = parseFloat((GC.w / GC.h).toFixed(3));
            if(rightSize2 > currentSize2){
                heightStatus = Math.floor(RC.w / GC.w * GC.h - RC.h);
            }
            
            lastSize = lastHTMLSize;
            fontSize = GC.w / lastHTMLSize;
            html.style.fontSize = fontSize+'px';
        }

        setFontSize();
        // 随机文案索引
        var shareRandomIndex = Math.floor(Math.random() * 10+1);  // 9
        var loadingStatus = false,
            pageStatus = false,
            startTime = new Date().getTime(),
            firstTime = 0;
            loadingComplete = function(){
                var appElement = document.getElementById('app'),
                    page0 = document.getElementById('page0'),
                    music = document.getElementById('music');
                document.getElementById('loading').className += ' opacityChange-out';
                document.getElementById('music-loading').pause();
                if(music.paused){
                    playAudio(music,function(){});
                }
                setTimeout(function(){
                    document.getElementById('loading').className += ' hide';
                    page0.className = page0.className.replace(/( hide)/g,'');
                    appElement.className += ' hide'
                    firstTime = Date.now();
                    // app.setPage0Down();
                },500);
            },
            loadingSuccess = function(){
                var now = Date.now(),
                    space = now - startTime,
                    // pro = document.getElementById('loading__progress'),
                    number = document.getElementById('loading__num');
                number.innerHTML = "100%";
                // if(space < 3500){
                //     setTimeout(function(){
                //         loadingComplete();
                //     },3500 - space)
                // }else{
                    loadingComplete();
                // }
            };
        function getDelayTime(start,gap,index){
            var current = (start+gap * index)+''.split(''),
                f = '',
                l = '';
            if(current.length == 1){
                f = '0';
                l = current[0];
            }else {
                f = current[0];
                l = current[1];
            }
            return f+'-'+l;
        }
    </script>

        var page0words = [
                {
                    classname:'littleTopIn duration1-0 delay0-5',
                    line:['你','的','生','活','中','，','已','经','多','久','没','有','奇','遇','？']
                },{

                },{

                },{

                }
            ],
            page0Style = [
                {
                    line:[],
                    list:[]
                },{
                    line:[],
                    list:[]
                },{
                    line:[],
                    list:[]
                },{  // 4
                    line:[],

                },{

                    list:[]
                },{

                },{
                    line:[],
                    list:[]
                },
            ];
        function initPage0Ani(){
            var words = page0words,
                style = { },
                line = [],
                list = [],
                sign = ['_p',''],
                len = 0,
                transition = '',
                height = 0,
                i = 0,
                j = 0,
                tempDelay = 0,
                d = '',  // 方向
                r = 0,  // 转动的值
                m = 0,  // 移动的值
                at = 0,  // 动画时间
                dt = 0;  // 动画延迟时间
            for(i = 0; i < words.length - 2; i++){
                height = GC.h/this.fontSize*(1080 / 16)+400;
                len = words[i].line.length;
                line = [];
                list = [];
                for(j = 0; j < len; j++){
                    tempDelay = Math.floor(Math.random() * 8);
                    at = (40 - 4 * i) / 10;
                    dt = (20 * (i == words.length - 1 ? i : i + 1) + tempDelay) / 10;
                    m = Math.ceil(Math.random() * 15);
                    m = m < 10 ? '0'+m : m;
                    r = '0'+Math.ceil(Math.random() * 9);
                    d = j < len*1/3 ? '' :  j > len*1/3 ? '_p' : sign[Math.floor(Math.random() * 2)];
                    line.push(''+
                        'animation-name: textMove'+(m+(d))+'; '+
                        'animation-delay: '+dt+'s; '+
                        'animation-duration: '+at+'s;'
                    );
                    list.push(''+
                        'animation-name: textRotate'+(r+(sign[Math.floor(Math.random() * 2)]))+'; '+
                        'animation-delay: '+dt+'s; '+
                        'animation-duration: '+at+'s;'
                    );
                }
                page0Style[i].line = line;
                page0Style[i].list = list;
            }
        }
        function setPage0Text(){
            var words = page0words,
                html = ''+
                    '<div class="page page0 hide" id="page0">\n'+
                        '<div class="page0__text">\n',
                index = 0,iindex = 0,
                one = null,item = null;
            for(index = 0; index < words.length; index++){
                one = words[index];
                html += ''+
                    '<div class="page0__text--'+index+' '+one.classname+'">\n';
                for(iindex = 0; iindex < one.line.length; iindex++){
                    html += '<span class="page0__text--one textMove" style="'+(page0Style[index].line[iindex])+'">\n'+
                            '<span class="page0__text--oneCenter textMove" style="'+(page0Style[index].list[iindex])+'">'+one.line[iindex]+'</span>\n'+
                        '</span>\n';
                }
                html += '</div>\n';
            }
                        
            html += '</div>\n'+
                '<div class="page0__line opacityChange delay2-0" id="page0__line"'+  //'class="'+(page0.moveEndStatus ? 'opacityChange-out' : ' delay2-0')+'"'+   
                    'style="top:'+getFitTop(1293,1)+';"></div>'+
                '<div class="page0__btnParent opacityChange delay2-0" style="top:'+getFitTop(1267,1)+'">'+
                    '<div class="page0__btn btnMoveStartRow delay3-0" id="page0__btn"'+ // class="'+(page0.moveBtnStatus ? 'btnMoveStartRow' : page0.moveEndStatus ? 'opacityChange-out' : '')+(page0.firstMove ? '' : ' delay3-0')+'"'+
                        '></div>'+  // style="'+page0.btnStyle+'"
                '</div>'+
            '</div>';
            document.getElementById('page0').outerHTML = html;
        }
        function initPage0Event(){
            var page0 = document.getElementById('page0'),
                btn = document.getElementById('page0__btn'),
                line = document.getElementById('page0__line'),
                top = getRem(216+73/2),
                moveBtnStatus = true,
                start = 0,
                end = 0;
            page0.addEventListener('touchstart',function(e){
                e.stopPropagation();
                e.preventDefault();
                var touch = e.targetTouches[0];
                if(moveBtnStatus){
                    moveBtnStatus = false;
                    start = touch.clientX;
                    btn.className = btn.className.replace(/( btnMoveStartRow| delay3-0)/g,'');
                }
            },false);
            page0.addEventListener('touchmove',function(e){
                e.stopPropagation();
                e.preventDefault();
                var touch = e.targetTouches[0],
                    gap = 0;
                end = touch.clientX;
                gap = start - end;
                if(!moveBtnStatus && start && end){
                    if(gap < 0){
                        btn.style.cssText = ''+
                            'transform:translate3d('+(-(Math.abs(gap) > top ? -top : gap))+'px,0,0)';
                    }else{
                        btn.style.cssText = '';
                    }
                }
            },false);
            page0.addEventListener('touchend',function(e){
                e.stopPropagation();
                e.preventDefault();
                var gap = start - end;
                if(start && end){
                    if(gap < 0){
                        if(Math.abs(gap) < top * 0.6){
                            moveBtnStatus = true;
                            btn.style.cssText = '';
                            btn.className += ' btnMoveStartRow';
                        }else {
                            var appElement = document.getElementById('app');
                            btn.style.cssText = 'transform:translate3d('+(top)+'px,0,0)';
                            moveEndStatus = true;
                            btn.className += 'opacityChange-out';
                            line.className = line.className.replace(/( opacityChange| delay2-0)/g,'')+' opacityChange-out';
                            appElement.className = appElement.className.replace(/( hide)/g,'');
                            PM.data.last = 0;
                            PM.data.now = 1;
                            PM.pageMove('down',PM);
                            postEncodingID({
                                "data-lg-tj-id":"1k68",
                                "data-lg-tj-no":"0002" ,
                                "data-lg-tj-cid":"idnull"
                            });
                        }
                    }else{
                        moveBtnStatus = true;
                        btn.style.cssText = '';
                        btn.className += ' btnMoveStartRow';
                    }
                }else{
                    moveBtnStatus = true;
                    btn.style.cssText = '';
                    btn.className += ' btnMoveStartRow';
                }   
                firstMove = true;
                start = 0;
                end = 0;
            },false);
        }
        function setRem(value){
            return (value / (1080 / 16)).toFixed(5)+'rem';
        }
        function getRem(value) {
            return value / (1080 / 16) * fontSize;
        }
        function getFitTop(def,ratio){
            return setRem(def+heightStatus * ratio);
        }
        function playAudio(elem,callback){
            if (window.WeixinJSBridge) {
                WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
                    elem.currentTime = 0;
                    elem.play();
                    callback()
                }, false);
            }else{
                elem.currentTime = 0;
                elem.play();
                callback()
            }
        }
        // music-loading
        function playLoadingAudio(){
            playAudio(document.getElementById('music-loading'),function(){});
        }
        playLoadingAudio();
        // 设置page0文字动画
        initPage0Ani();
        setPage0Text();
        initPage0Event();
    </script>

    <script>
        function share(datas){
            function encode(url) {
                return encodeURIComponent(url).replace(/'/g, "%27").replace(/"/g, "%22");
            }
                    //统计分享次数
            function countShare(datas) {
                var parameter =  datas.parameter;
                var countUrl = "https://activity.lagou.com/activityapi/weixin/countShare.json?activityType="+datas.activityType;
                $.ajax({
                    type: 'get',
                    contentType:"application/x-www-form-urlencoded;charset=UTF-8",
                    url: countUrl,
                    dataType:'jsonp',
                    jsonp:'jsoncallback',
                    success: function(data){
                        if(data.success){
                            var a = $('.shareCount').eq(1).html();
                            a++;
                            $('.shareCount').eq(1).html(a);
                        }else{

                        }
                    },
                    error: function(xhr, type){

                    }
                })
                return
            }
            surl = window.location.href;
            var url = "https://www.lagou.com/weixin/wx_share.json?url=" + encode(window.location.href.split('#')[0]);
            var callback = function (json) {
                var data = json.message;
                data = eval("(" + data + ")");
                wx.config({
                    debug: false,
                    appId: data.appId,
                    timestamp: data.timestamp,
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo']
                });
                wx.ready(function () {
                    var shareData = {
                        title: datas.title,
                        desc: datas.desc,
                        link: datas.shareUrl, // 分享链接
                        imgUrl: datas.imgUrl,
                        success: function () {
                            //alert('已分享');         
                            // 用户确认分享后执行的回调函数
                            shareSuccess()
                            if(datas.goToUrl){
                                window.location.href = "http://mp.weixin.qq.com/s?__biz=MzAxNzEyODA2NQ==&mid=204001564&idx=1&sn=940c1a21ef9d50dd645e6129e1a17f06#rd";
                            }
                            if(datas.activityType){
                                countShare(datas);
                            }
                            
                        }
                    };
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareQQ(shareData);
                    wx.onMenuShareWeibo(shareData);
                    console.log('weixin support set success.');
                });
                wx.error(function (res) {
                    //alert(res.errMsg);
                });
            };
            $.ajax({
                url: url,
                dataType: "jsonp",
                jsonp: "jsoncallback",
                success: function (response) {
                    callback && callback(response);
                },
                error: function (xhr, type) {
                    console.log('xhr:' + xhr + "type:" + type);
                    // alert("网络错误请重试")
                }
            })
        }
    </script>
