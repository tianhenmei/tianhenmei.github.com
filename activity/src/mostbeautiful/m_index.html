			var lastSize = 16,
                bodyElement = document.documentElement || document.body,
                html = document.getElementsByTagName("html")[0],
                RC = {
                    w: 750,
                    h: 1206
                },
                GC = {
                    w: document.documentElement.clientWidth || window.innerWidth || screen.width,
                    h: document.documentElement.clientHeight || window.innerHeight || screen.height
                },
                checkStatus = false,
                initStatus = false,
                app = null,
                currentCount = 0;
            function shareSuccess(){
                currentCount++
                if(app){
                    app.shareSuccessCallback()
                }
            }
            function getQueryString(parm) {
                var reg = new RegExp("(^|&)" + parm + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);

                if (r != null) return unescape(r[2]);
                return null;
            }
            function setFontSize() {
                var portrait = false,
                    resize = "orientationchange" in window ? window.orientationchange : window.resize,
                    rightSize = parseFloat((RC.w / RC.h).toFixed(1)),
                    currentSize = parseFloat((GC.w / GC.h).toFixed(1)),
                    lastHTMLSize = 16;

                try {
                    //横屏： "(orientation: landscape)"
                    //竖屏： "(orientation: portrait)"
                    portrait = window.matchMedia("(orientation: portrait)").matches;
                } catch (e) { }
                if(rightSize > currentSize){  // 长屏
                    lastHTMLSize = 16;
                }else if(rightSize < currentSize){  //宽屏
                    lastHTMLSize = (RC.h / GC.h * GC.w) / RC.w * 16;// + 4;
                }else if(/(Mi-4c)/g.test(navigator.userAgent)){
                    lastHTMLSize = lastHTMLSize + 2;
                }else if(/(MI 5s)/gi.test(navigator.userAgent)){
                    
                }
                
                lastSize = lastHTMLSize;
                html.style.fontSize=GC.w/lastHTMLSize+'px';
            }
            setFontSize();
            var loadingStatus = false,
                pageStatus = false,
                startTime = Date.now(),
                app = null,
                loadingComplete = function(){
                    var loading = document.getElementById('loading')
                    var appElement = document.getElementById('app');
                    appElement.className = appElement.className.replace(' hide','');

                    loading.className += ' opacityChange-out duration0-3'
                    setTimeout(() => {
                        var page0Center = document.getElementById('page0__center')
                        document.getElementById('loading').className += ' hide';
                        page0Center.className = page0Center.className.replace(' hide', '');
                    }, 500);
                },
                loadingSuccess = function(){
                    var now = Date.now(),
                        space = now - startTime;
                    if(space < 3500){
                        setTimeout(function(){
                            loadingComplete()
                        },3500 - space)
                    }else{
                        loadingComplete()
                    }
                }

        if(isWeiXin()){
            ShareWeChat();
        }
        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true
            } else {
                return false
            }
        }
        function ShareWeChat(){
            var url = location.href.split('#')[0];
            url = encodeURIComponent(url);
            $.ajax({  
                type : "get",  
                url : "http://a2.digoo.cn/wx/jssdk.php?url="+url,
                dataType : "jsonp",  
                jsonp: "callback",  
                jsonpCallback:"success_jsonpCallback",  
                success : function(data){
                    wx.config({ 
                        debug:false, 
                        appId: data.appId,  
                        timestamp: data.timestamp,  
                        nonceStr: data.nonceStr,  
                        signature: data.signature,  
                        jsApiList: [
                            "onMenuShareTimeline",
                            "onMenuShareAppMessage",   
                            "onMenuShareQQ",  
                            "onMenuShareWeibo",
                        ]  
                    });  
                },  
                error:function(data){  }  
            });
            wx.ready(function (){
                var shareTimeline = {  
                    "imgUrl": "images/share.jpeg",
                    "desc": "11/30-12/1 北京，TOP100名企、行业大咖、权威媒体都在现场，等你来",//$fxtext[Math.floor(Math.random()*10)],
                    "title": '2018脉脉年度雇主评选盛典报名中',
                    "link": window.location.href  //"http://a2.digoo.cn/h5/002/",
                }; 
                wx.onMenuShareAppMessage(shareTimeline);  
                wx.onMenuShareTimeline(shareTimeline);  
                wx.onMenuShareQQ(shareTimeline);  
                wx.onMenuShareWeibo(shareTimeline);  	
            }); 
        }
